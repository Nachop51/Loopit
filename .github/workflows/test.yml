name: tests
on:
  push:
  pull_request:
    branches:
      - main
      - test
      - frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install dependencias
        working-directory: ./frontend
        run: npm install
      - name: install jest
        working-directory: ./frontend
        run: npm install jest
      - name: correr test
        working-directory: ./frontend
        run: npm test
